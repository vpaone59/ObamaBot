services:
  bot:
    build: .
    container_name: python3-obamabot
    volumes:
      # Mount the logs and database files to the host machine
      - ${HOST_LOG_PATH}:/app/logs
      - ${HOST_DB_PATH}:/app/database
    environment:
      - DISCORD_TOKEN # Discord bot token
      - PREFIX # Command prefix
      - HOST_LOG_PATH # Path to the logs directory on the host machine
      - HOST_DB_PATH # Path to the database directory on the host machine
      - GIPHY_KEY # Giphy API key
      - POLYGON_API_KEY # Polygon.io API key
      - REDDIT_CLIENT_ID # Reddit client ID
      - REDDIT_CLIENT_SECRET # Reddit client secret
      - REDDIT_USER_AGENT # Reddit user agent
      - YOUTUBE_API_KEY # YouTube API key
      - GOOGLE_MAPS_API_KEY # Google Maps API key
      - FRIEND_GUILD_IDS # Comma-separated list of guild IDs that the bot will be active in
    restart: unless-stopped
