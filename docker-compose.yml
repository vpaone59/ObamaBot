version: '3'

services:
  bot:
    build: .
    container_name: python3-obamabot
    volumes:
      # Map localhost machine files to the docker container. These files must exist prior to running the container.
      - ~\Documents\code\logs\ObamaBot\bot.log:/app/logs/bot.log
      - ~\Documents\code\database\obamabot.db:/app/database/obamabot.db
    restart: unless-stopped
