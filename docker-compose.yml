version: '3'

services:
  bot:
    build: .
    container_name: python3-obamabot
    volumes:
      # files must exist on the local host system prior to running container
      - ~\Documents\logs\ObamaBot\bot.log:/logs/bot.log
      - ~\Documents\DB\obama.db:/app/database/obama.db
    environment:
      - DB_PATH=/app/database/obama.db
    command: [ "python3", "main.py" ]
    # preferably keep restart on
    restart: unless-stopped
